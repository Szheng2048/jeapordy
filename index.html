<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEOPARDY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jeopardy.js"></script>
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>JEOPARDY</h1>
    </header>
    <div id="score">
        <p id="dollarAmount">YOUR SCORE:</p>
    </div>
    <div id="categories">
        <div class="newCat category1">h</div>
        <div class="newCat category2">e</div>
        <div class="newCat category3">l</div>
        <div class="newCat category4">l</div>
        <div class="newCat category5">o</div>
    </div>
    <div id="main">
        <div class="tiles cat1">$100</div>
        <div class="tiles cat2">$100</div>
        <div class="tiles cat3">$100</div>
        <div class="tiles cat4">$100</div>
        <div class="tiles cat5">$100</div>
        <div class="tiles cat1">$200</div>
        <div class="tiles cat2">$200</div>
        <div class="tiles cat3">$200</div>
        <div class="tiles cat4">$200</div>
        <div class="tiles cat5">$200</div>
        <div class="tiles cat1">$300</div>
        <div class="tiles cat2">$300</div>
        <div class="tiles cat3">$300</div>
        <div class="tiles cat4">$300</div>
        <div class="tiles cat5">$300</div>
        <div class="tiles cat1">$400</div>
        <div class="tiles cat2">$400</div>
        <div class="tiles cat3">$400</div>
        <div class="tiles cat4">$400</div>
        <div class="tiles cat5">$400</div>
        <div class="tiles cat1">$500</div>
        <div class="tiles cat2">$500</div>
        <div class="tiles cat3">$500</div>
        <div class="tiles cat4">$500</div>
        <div class="tiles cat5">$500</div>
    </div>
    <div id="question"></div>
    <div id="userEntry">
        <label for="type">YOUR ANSWER</p>
        <input name="type" type="text">
        <button>SUBMIT</button>
    </div>
</body>
</html>
